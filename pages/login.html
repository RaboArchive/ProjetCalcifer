  <body>


<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->

<!-- Form Module-->
<div id="newLogin">
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">S'inscrire</div>
  </div>
  <div class="form">
    <h2>Se connecter</h2>
    <form method="post">
      <input id="pseudo" required type="text" placeholder="Pseudonyme" name="pseudo" />
      <!-- A mettre en password plus tard car relou de récuperer le mdp encrypté-->
      <input id="password" required type="password" placeholder="Mot de passe" name="passs_hash" />
      <button onclick="login()" id="bouton-login">Connexion</button>
    </form>
  </div>
  <div class="form">

    <h2>Creer un compte</h2>
    <form>
      <input id="newpseudo" required type="text" placeholder="*Pseudonyme"/>
      <input id="newpass" required type="password" placeholder="*Mot de passe"/>
      <input id="conf" required type="password" placeholder="*Confirmer mot de passe"/>

      <input id="newmail" type="email" placeholder="Email"/>
      <input id="newville" type="ville" placeholder="Ville"/>
      <button onclick="signup()">Creer</button>
    </form>
    <div class="registrationFormAlert" id="divCheckPasswordMatch">
    </div>
  </div>
  <div class="cta"><a href="http://www.omfgdogs.com">Mot de passe oublié ?</a></div>
</div>
</div>
