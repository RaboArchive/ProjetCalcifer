<!-- A METTRE EN FORME -->

<div class="thumbnail">
    <h2  class="Tamere" id="entete">Info compte</h2>
    <form>
      <div class="thumbnail">
      <p>Nom de compte</p>
      <input class="Tamere" id="newpseudo" required type="text" placeholder="*Pseudonyme"/>
</div>
<div class="thumbnail">
      <p>Mot de passe</p>
      <input  class="Tamere" id="newpass" required type="password" placeholder="*Mot de passe"/>
</div>
<div class="thumbnail">

      <p>Confirmer le mot de passe</p>
      <input  class="Tamere" id="conf" required type="password" placeholder="*Confirmer mot de passe"/>
</div>
<div class="thumbnail">

      <p>Nouveaux Mail</p>
      <input  class="Tamere" id="newemail" type="email" placeholder="Email"/>
</div>
<div class="thumbnail">
      <p>Nouvelle Ville</p>
      <input  class="Tamere" id="newville" type="text" placeholder="Ville"/>
</div>
      <button  class="Tamere" onclick="signup()">Creer</button>
    </form>
    <div class="registrationFormAlert" id="divCheckPasswordMatch">
    </div>
  </div>

</div>
