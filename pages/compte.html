<div id="mon_compte">
  <h3>Vos Informations personnelles</h3>
  <div class="editable">
    <label for="mon_compte_pseudo" style="display:block;float:left;width:100px;text-align:right;margin-right:10px;">Pseudonyme</label>
    <input type="text" id="mon_compte_pseudo" readonly="true">
    <span name="LOGIN">Modifier</span>
  </div>
  <div class="editable">
    <label for="mon_compte_mail" style="display:block;float:left;width:100px;text-align:right;margin-right:10px;">Contact</label>
    <input type="text" id="mon_compte_mail" readonly="true">
    <span name="MAIL">Modifier</span>
  </div>
  <div id="editable_password">
    <label for="mon_compte_password" style="display:block;float:left;width:100px;text-align:right;margin-right:10px;">Mot de passe</label>
    <input type="password" id="mon_compte_password">
    <span name="MDP">Modifier</span>
  </div>
  <div class="editable">
    <label for="mon_compte_ville" style="display:block;float:left;width:100px;text-align:right;margin-right:10px;">Ville</label>
    <input type="text" id="mon_compte_ville" readonly="true">
    <span name="VILLE">Modifier</span>
  </div>
</div>
