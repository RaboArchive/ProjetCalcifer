<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Flat Login Form 3.0</title>


    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
<div class="thumbnail">
    <h2 id="entete">Info compte</h2>
    <form>
      <p>Nom de compte</p>
      <input id="newpseudo" required type="text" placeholder="*Pseudonyme"/>
      <p>Mot de passe</p>
      <input id="newpass" required type="password" placeholder="*Mot de passe"/>
      <p>Confirmer le mot de passe</p>
      <input id="conf" required type="password" placeholder="*Confirmer mot de passe"/>
      <p>Nouveaux Mail</p>
      <input id="newmail" type="email" placeholder="Email"/>
      <p>Nouvelle Ville</p>
      <input id="newville" type="text" placeholder="Ville"/>
      <button onclick="signup()">Creer</button>
    </form>
    <div class="registrationFormAlert" id="divCheckPasswordMatch">
    </div>
  </div>

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


        <script src="js/index.js"></script>
<!--         <script src="js/jquery-3.1.1.min.js"></script>
 -->
  </body>
</html>
